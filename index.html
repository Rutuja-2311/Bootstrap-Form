<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Form Demo</h2>
      <form>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label" for="email">Email</label>
            <input
              type="text"
              class="form-control"
              placeholder="email"
              id="email"
            />
          </div>

          <div class="mb-3 col-md-6">
            <label class="form-label" for="password">Password</label>
            <input
              type="text"
              class="form-control"
              placeholder="password"
              id="password"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="text" for="address">Address</label>
          <input
            type="text"
            class="form-control-lg"
            placeholder="address"
            id="address"
          />
        </div>

        <div class="mb-3">
          <select class="form-select">
            <option selected>Choose your city</option>
            <option value="1">pune</option>
            <option value="2">mumbai</option>
            <option value="3">banglore</option>
            <option value="4">hydrabad</option>
          </select>
        </div>

        <div class="normal mb-3">
          <input type="checkbox" id="agree" />
          <label for="agree">Agree</label>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" id="agreebs" class="form-check-input" />
          <label for="agreebs" class="form-check-label">Agree</label>
        </div>

        <div class="mb-3 form-check">
          <input type="radio" id="radiobs" class="form-check-input" />
          <label for="radiobs" class="form-check-label">Yes/No</label>
        </div>

        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="switchCheckDefault"
          />
          <label class="form-check-label" for="switchCheckDefault"
            >Default switch checkbox input</label
          >
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
